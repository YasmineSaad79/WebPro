<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../mystyle/admin.css">
</head>
<body>
<div class="icon"></div>
<div class="container">
    <h1>Admin Dashboard</h1>
    <div class="buttons">
        <button class="action-btn" id="add-product-btn">Add Product</button>
        <button class="action-btn" id="delete-product-btn">Delete Product</button>
        <button class="action-btn" id="view-orders-btn">View Orders</button>
    </div>
    <!-- Add Product Table -->
    <form action="../myphp/add_books.php" method="POST" enctype="multipart/form-data">
        <div id="add-product-form" class="data-table" style="display: none;">
            <h2>Add Product Table</h2>
            <table>
                <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Author</th>
                    <th>Price</th>
                    <th>quantity</th>
                    <th>Book Image</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><input type="text" name="title" placeholder="Enter Product Name"></td>
                    <td><input type="text" name="author" placeholder="Enter Author"></td>
                    <td><input type="number" name="price" placeholder="Enter Price"></td>
                    <td><input type="number" name="quantity" placeholder="Enter quantity"></td>
                    <td><input type="file" name="image" accept="image/*"></td>
                </tr>
                </tbody>
            </table>
            <button type="submit">Add Product</button>
        </div>
    </form>



    <form action="../myphp/delete_book.php" method="POST" enctype="multipart/form-data">
        <div id="delete-product-table" class="data-table" style="display: none;">
            <h2>Delete Product Table</h2>
            <table>
                <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Author</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </form>

    <form action="" method="POST" enctype="multipart/form-data">
    <div id="view-orders-table" class="data-table" style="display: none;">
        <h2>Orders Table</h2>
        <table>
            <thead>
            <tr>
                <th>Customer Name</th>
                <th>Date</th>
                <th>Email</th>
                <th>Address</th>
                <th>Phone Number</th>
                <th>Notes</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    </form>
</div>

<script src="../js/admin.js"></script>
</body>
</html>
