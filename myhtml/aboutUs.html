<script>
    const text = ` At Bookish, we aim to provide a unique experience for book lovers by offering a wide range of books to suit all tastes and ages. Our mission is to make reading a lifestyle,
            ensuring easy access to exceptional titles at competitive prices.`;

    const typewriterElement = document.getElementById('typewriter');
    let index = 0;

    function typeWriter() {
        if (index < text.length) {
            typewriterElement.textContent += text[index];
            index++;
            setTimeout(typeWriter, 30); // التحكم في سرعة الكتابة (50 ميلي ثانية لكل حرف)
        }
    }

    typeWriter();

</script>
